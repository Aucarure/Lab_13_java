server.port=9090
spring.application.name=api-gateway
spring.main.web-application-type=reactive

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.server.webflux.routes[0].id=categoria-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://categoria-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/categorias/**

spring.cloud.gateway.server.webflux.routes[1].id=producto-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://producto-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/productos/**